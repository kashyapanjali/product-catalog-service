apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-catalog-ingress
spec:
  rules:
  - host: product-catalog.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: product-catalog-service
            port:
              number: 3000 