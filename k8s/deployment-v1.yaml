apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-catalog
      version: v1
  template:
    metadata:
      labels:
        app: product-catalog
        version: v1
    spec:
      containers:
      - name: product-catalog
        image: your-docker-repo/product-catalog:v1
        ports:
        - containerPort: 3000 